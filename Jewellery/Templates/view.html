<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
        }
        tr{
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="table-border">
    <form action="">
        {%csrf_token%}
        <table>
            <tr>
                <th>id</th>
                <th>firstname</th>
                <th>lastname</th>
                <th>age</th>
            </tr>
            
            {% for i in cr %}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.age}}</td>
                <td>{{i.email}}</td>
                <td>{{i.address}}</td>
                <td><a href="{% url 'detailview' i.id %}" >Detailed View</a></td>
                <td><a href="{% url 'update' i.id %}" >Update</a></td>

            </tr>
            {% endfor %}
        </table>
    </form>
    </div>
</body>
</html>
