<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.csscss/owl.carousel.min.css'%}">

    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <link rel="stylesheet" href = "{% static 'css/admin.css' %}">

  </head>
  <body>
  <div class="content mt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 order-md-2">
          {% load static %}
          <img src="{% static 'images/admin.jpg' %}"alt="Image" class="img-fluid m-5">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <h3 style="color: red;">{{ message }}</h3>
              <div class="mb-4">
              <h3>Login as <strong>Staff Member</strong></h3>
              <p class="mb-4"></p>
            </div>
            <form action="/Slog/" method="POST">
              {% csrf_token %}
              <div class="form-group first">
                <label for="name">Username</label>
                <input type="text" class="form-control" name="name">

              </div>
              <div class="form-group last mb-4">
                <label for="address">Password</label>
                <input type="text" class="form-control" name="address">
                
              </div>
              
              

              <input type="submit" value="Log In" class="btn text-white btn-block btn-primary">

              
              
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/main.js"></script>
  </body>
</html>
